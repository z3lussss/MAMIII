<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #FFF5E4;
            color: #77C3EC;
        }
        form {
            display: inline-block;
            margin-top: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            font-family: 'Courier';
            border-radius: 12px;
            border: 2px solid #B8E2F2;
            background-color: #B8E2F2;
            color: #77C3EC;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier';
            background-color: #B8E2F2;
            color: #77C3EC;
            border-radius: 12px;
            border: 2px solid #B8E2F2;
        }
    </style>
</head>
<body>
    <h1>Login to Access</h1>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === '041704') {
                alert('Login successful!');
                location.href = 'secret.html';
            } else {
                alert('Wrong password');
            }
        });
    </script>
</body>
</html>
