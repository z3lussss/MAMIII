<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="date.css" />
</head>

<body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
        <label>Which day: (select a date)</label>
        <div>
            <input type="date" />
            <button class="button" type="submit" formaction="food.html">Submit</button>
        </div>
    </form>
    <div class="container">
        <div class="box">
            <span style="--i:1"><img src="image1.jpeg"></span>
            <span style="--i:2"><img src="image2.jpeg"></span>
            <span style="--i:3"><img src="image3.jpeg"></span>
            <span style="--i:4"><img src="image4.jpeg"></span>
            <span style="--i:5"><img src="image5.jpeg"></span>
            <span style="--i:6"><img src="image6.jpeg"></span>
            <span style="--i:7"><img src="image7.jpeg"></span>
            <span style="--i:8"><img src="image8.jpeg"></span>
        </div>
    </div>

    <script>
        let box = document.querySelector(".box");

        let degrees = 0;

        document.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                event.preventDefault();
                degrees += 225; // 5 rotations * 45 degrees each
                box.style.transform = `perspective(1000px) rotateY(${degrees}deg)`;
            }
        });
    </script>
</body>

</html>
